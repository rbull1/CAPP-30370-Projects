<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Project 14</title>
  <style>
    html {margin:1em; font-family:Helvetica, Arial, sans-serif;}
    h2 {clear:both;}
    .box {width:200px; height:200px; border:1px solid #000; background-color:#ddd;}
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>
<body>
	
  <header><h1>Project 15</h1></header>

<h2>Source and Target</h2>
  <h3>Source</h3>
  <input type="text" id="text1" placeholder="Type here">
  <h3>Target</h3>
  <input type="text" id="text2" readonly="true" placeholder="Echo the result here">
  <script>
   $('#text1').on("keyup", function() {
	  var source = $('#text1').val();
	  $('#text2').val(source);
  });
  </script>

  <hr>

  <h2>Image Swap</h2>
  <img id="kitten" src="200.jpg" title="A kitten" alt="A kitten"><br>
  <input id="get-img" placeholder="Enter image url here" type="text"><button id="update-img">Update</button>
  <script>
	var picbutton = $('#update-img') .on("click", function() {
		var textbox = $('#get-img') .val();
		$('#kitten').attr("src", textbox);
	});
  </script>

  <hr>

  <h2>Font Sizer</h2>
  <p id="to-style">This is my paragraph of stuff.</p><br>
  <input id="font-size" placeholder="Enter a font size" type="text"><button id="font-button">Make it so</button>
  <script>
  	$('#font-button').on("click", function(){
		var font_size1 = $('#font-size').val();
		$('#to-style').css("font-size", font_size1);
		}); 
  </script>

  <hr>

  <h2>Attribute Reporter</h2>
  <img id="kitten2" src="200.jpg" title="A kitten" alt="A kitten"><br>
  <button id="get-attr">Log Attributes</button>
  <script>
  
	$('#get-attr').on("click", function() {
		var $box = $('#kitten2')
		console.log($box.attr('src'));
		console.log($box.attr('alt'));
	});
  </script>

  <hr>

  <h2>Element Counter</h2>
  <input type="text" id="element-type" placeholder="Which element?"><br>
  <button id="count">Count the Elements</button>
  <input type="text" id="element-count" placeholder="Results here" readonly>
  <script>
  $('#count').on("click", function() {
	  var counter = $($('#element-type').val());
	  console.log(counter.length);
	  $('#element-count').val(counter.length);
  });
  </script>




</body></html>
